<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> Todo List</title>
</head>
<body>
  <div style="padding: 40px;" >
      <h1 style="text-align: center;" > Add Todo </h1>  
    <form method="post">
  <!-- todo input -->
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" class="form-control" placeholder="Enter your Todo here" name="todo" />
  </div>
  <div class="form-outline mb-4">
    <input type="datetime-local" id="form2Example1" class="form-control" name="time" />
    <label style="color: gray;">Select date and time</label>
  </div>

  <!-- Add button -->
  <button  type="submit"  class="btn btn-dark btn-block mb-4">Add</button>
  </form>
  <h2>Your Todos</h2>
  <div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Todo</th>
      <th scope="col">Time</th>
      <th scope="col" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{task.todo}}</td>
        <td>{{task.time }}</td>
        <td><input type="checkbox">Done</td>
        <td><a href="/delete/{{task.sno}}" class="btn btn-dark btn-block mb-4">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </div>
</div>
</body>
</html>
